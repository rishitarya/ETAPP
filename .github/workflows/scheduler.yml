name: Weekly Expense Tracker

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  run-expense-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Write JSON secrets to files using heredoc
      - name: Create JSON files from secrets
        env:
          SERVICE_ACCOUNT_FILE_SECRET: ${{ secrets.SERVICE_ACCOUNT_FILE }}
          SHEETS_SAC_JSON_SECRET: ${{ secrets.SHEETS_SAC_JSON }}
        run: |
          cat <<EOF > service_account.json
$SERVICE_ACCOUNT_FILE_SECRET
EOF

          cat <<EOF > sheets_sac.json
$SHEETS_SAC_JSON_SECRET
EOF

      - name: Run Expense Tracker Script
        run: python main.py
        env:
          SERVICE_ACCOUNT_FILE: service_account.json
          SHEETS_SAC_JSON: sheets_sac.json
